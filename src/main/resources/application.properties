spring.application.name=demo3
server.port=8080

# Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ppua
spring.datasource.username=postgres
spring.datasource.password=123456

# HikariCP Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.pool-name=ProductDBPool

# Set proper transaction isolation
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# JPA transaction management
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.open-in-view=false
spring.transaction.default-timeout=30s

# Hibernate transaction handling
spring.jpa.properties.javax.persistence.transactionType=RESOURCE_LOCAL

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true

# Customize Swagger UI
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.validator-url=
springdoc.swagger-ui.oauth2-redirect-url=/swagger-ui/oauth2-redirect.html

# Show all endpoints including actuator
springdoc.show-actuator=true

# Packages to scan (optional, if you want to limit scanning)
springdoc.packages-to-scan=com.example.demo3.controller

# File Upload Configuration
file.upload-dir=uploads
file.max-file-size=10485760
file.allowed-extensions=jpg,jpeg,png,gif,webp,pdf,doc,docx,txt

# Spring Multipart Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true